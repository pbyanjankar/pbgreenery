<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Signup</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/layouts.css">
    <link rel="stylesheet" href="./assets/css/variables.css">
    <link rel="stylesheet" href="./assets/css/login-and-signup.css">
</head>
<body>
<section class="login-and-signup">
    <div class="left-section">
        <form class="signup">
            <div class="logo">
                <a href="./index.html">
                    <p>P&B Greenery</p>
                </a>
            </div>
            <div class="input-group product-search flex justify-between">
                <div class="input-box-icon">
                    <img src="./assets/images/name.svg" alt="">
                </div>
                <input name="fullName" placeholder="Full Name" type="text"/>
            </div>
            <p class="warning-message">Full name needs to be filled!</p>
            <div class="input-group product-search flex justify-between">
                <div class="input-box-icon">
                    <img src="./assets/images/user.svg" alt="">
                </div>
                <input name="emailId" placeholder="Email ID" type="text"/>
            </div>
            <div class="input-group product-search flex justify-between">
                <div class="input-box-icon">
                    <img src="./assets/images/phone.svg" alt="">
                </div>
                <input name="phoneNumber" placeholder="Phone Number" type="text"/>
            </div>
            <div class="input-group product-search flex justify-between">
                <div class="input-box-icon">
                    <img src="./assets/images/lock.svg" alt="">
                </div>
                <input name="password" placeholder="Password" type="password"/>
            </div>
            <div class="input-group product-search flex justify-between">
                <div class="input-box-icon">
                    <img src="./assets/images/lock.svg" alt="">
                </div>
                <input name="conformPassword" placeholder="Conform Password" type="password"/>
            </div>
            <div class="btn btn-white">
                Signup
            </div>
            <p>Have an account? <a href="./login.html">Login</a> here!</p>
        </form>
    </div>
    <div class="right-section">
        <div class="nav">
            <div class="container">
                <ul class="flex justify-between items-center nav-items">
                    <li class="nav-item"><a href="./index.html">Home</a></li>
                    <li class="nav-item"><a href="#">About</a></li>
                    <li class="nav-item"><a href="./shop.html">Shop</a></li>
                    <li class="nav-item"><a href="./blogs.html">Blogs</a></li>
                    <li class="nav-item"><a href="#">Contacts</a></li>
                </ul>
            </div>
        </div>
        <div class="title-section">
            <p class="sub-title">Be a part of the</p>
            <p class="title uppercase">Green<br>Revolution</p>
        </div>
        <div class="background-image">
            <img src="./assets/images/flower-vase.svg" alt="">
        </div>
    </div>
</section>
<script src="./assets/js/nav.js"></script>
</body>
</html>
