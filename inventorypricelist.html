<!DOCTYPE html>
<html lang="en">
<head>
  <title>Toner Connect | Inventory Price List</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.11.1/css/dataTables.bootstrap4.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-csv/0.71/jquery.csv-0.71.min.js"></script>
  <script src="https://cdn.datatables.net/1.11.1/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.11.1/js/dataTables.bootstrap4.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <script src='assets/js/loadcsv.js'></script>
  
</head>
<body>
  <div class="container" style="margin-top:150px;">
    <div id='table-container'>
      <div id="file-age" style="text-align: right;"></div>
      <table class='table table-striped table-bordered' id='parts-table'>
        <thead>
          <tr>
            <th>Manufacturer</th>
            <th>Part Number</th>
            <th>Part Description</th>
            <th>Quantity</th>
            <th width="100px">Sales Price</th>
          </tr>
        </thead>

      </table>
    </div>
  </div>

  <script>

    $(document).ready(function() {

      $.ajax({
        type: "GET",  
        url: "https://fbtc.nyc3.digitaloceanspaces.com/pricelist/availableforsale.csv",
        dataType: "text",       
        success: function(response, status, xhr)  
        {
          if(status=200){
            data = $.csv.toArrays(response, {separator: ',', delimiter: '"'});
            populateTable(data);
            populateFileAge(xhr.getResponseHeader("date"),xhr.getResponseHeader("last-modified"));
            console.log(xhr.getAllResponseHeaders());
          }
        }   
      
      });
    });
  

  
  </script>
</body>

</html>
