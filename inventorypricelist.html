<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Toner Connect | Inventory Price List</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.11.1/css/dataTables.bootstrap4.min.css">
</head>
<body>
  <div class="container" style="margin-top:150px;">
    <div id='table-container'>
      <table class='table table-striped table-bordered' id='parts-table'>
        <thead>
          <tr>
            <th>Manufacturer</th>
            <th>Part Number</th>
            <th>Part Description</th>
            <th>Quantity</th>
            <th width="100px">Sales Price (USD)</th>
          </tr>
        </thead>

      </table>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-csv/0.71/jquery.csv-0.71.min.js"></script>
  <script src="https://cdn.datatables.net/1.11.1/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.11.1/js/dataTables.bootstrap4.min.js"></script>
  <script src='js/loadcsv.js'></script>
  <script>
    populateTable(
      'https://fbtc.nyc3.digitaloceanspaces.com/pricelist/availableforsale.csv'
    );
  </script>
</body>

</html>
